<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>Resume</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:700,400">

	
	<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
	<header class="header">
		<p class="site-title-sub">Web designer's portfolio</p>
		<h1 class="site-title">Hi,MY NAME IS...</h1>
		<p class="site-description">Check out some of my works</p>

			<a class="button" href="#about">LEARN MORE</a>
			<a class="button button-showy" href="#contact">SEND MESSAGE</a>
		</div>
	</header>
	<section class="about" id="about">
		<h2 class="heading">ABOUT ME</h2>
		<div class="attach-wrapper">
			<div class="attach-box">
			<a href="https://github.com/luck54529/About-me" target="_blank">
				<i class="github-icon fab fa-github"></i>
			</a>
			</div>
		</div>
	</section>
	<section class="works">
		<h2 class="heading">WORKS</h2>
		<div class="works-wrapper">
			<div class="work-box">
				<img class="work-image" src="images/tree.jpg" alt="案例1">
				<div class="work-description">
					<div class="work-description-inner">
				<p class="work-text">
					<a href="#" class="button">READ MORE</a>
				</p>
			</div>
			</div>
			</div>
			<div class="work-box">
				<img class="work-image" src="images/building.jpg" alt="案例1">
				<div class="work-description">
					<div class="work-description-inner">
				<p class="work-text">
					<a href="#" class="button">READ MORE</a>
				</p>
			</div>
			</div>
			</div>
			<div class="work-box">
				<img class="work-image" src="images/lake.jpg" alt="案例1">
				<div class="work-description">
					<div class="work-description-inner">
				<p class="work-text">
					<a href="#" class="button">READ MORE</a>
				</p>
			</div>
			</div>
			</div>
			<div class="work-box">
				<img class="work-image" src="images/sky.jpg" alt="案例1">
				<div class="work-description">
					<div class="work-description-inner">
				<p class="work-text">
					<a href="#" class="button">READ MORE</a>
				</p>
			</div>
			</div>
			</div>
		</div>
	</section>
	<section class="skills">
		<h2 class="heading">MY SKILLS</h2>
		<div class="skills-wrapper">
			<div class="skill-box">
				<i class="skill-icon fas fa-lightbulb"></i>
				<div class="skill-title">IDEA</div>
				<p class="skill-text">
				</p>
			</div>
			<div class="skill-box">
				<i class="skill-icon fab fa-github"></i>
				<div class="skill-title">DESIGN</div>
				<p class="skill-text">
				</p>
			</div>
			<div class="skill-box">
				<i class="skill-icon fab fa-github"></i>
				<div class="skill-title">CODING</div>
				<p class="skill-text">
				</p>
			</div>
		</div>
	</section>
	<section class="contact" id="contact">
		<h2 class="heading">CONTACT</h2>
		<form class="contact-form">
			<input type="text" name="name" placeholder="NAME">
			<textarea name="message" placeholder="MESSAGE"></textarea>
			<input type="submit" value="SEND">
		</form>
	</section>
	<footer class="footer">

	</footer>
</body>
</html>
